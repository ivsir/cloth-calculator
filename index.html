      <script>
        document.addEventListener("DOMContentLoaded", function() {
          // Function to update the total price based on selected options and quantity
          function updateTotalPrice() {
            // Get selected width and height values
            var selectedWidth = getNumericValue(document.getElementById('field').value);
            var selectedHeight = getNumericValue(document.getElementById('field-3').value);

            console.log(selectedWidth, selectedHeight)
            // var selectedWidth = parseFloat(document.getElementById('field').value);
            // var selectedHeight = parseFloat(document.getElementById('field-3').value);


            // Get the quantity value
            var quantity = parseFloat(document.getElementById('quantity-input').value);
            
            // Check if the values are valid numbers
            if (isNaN(selectedWidth) || isNaN(selectedHeight) || isNaN(quantity)) {
              // Display an error message or handle the invalid input as needed
              console.error('Invalid input. Please enter valid numeric values.');
              return;
            }

            // Calculate area, apply multipliers, and update the total price
            var area = selectedWidth * selectedHeight * 0.95;
            console.log(area)
            var totalPrice = area * quantity;
            console.log(totalPrice)
            document.getElementById('price-display').innerText = totalPrice.toFixed(2);
          }

          function getNumericValue(optionValue) {
            switch (optionValue) {
              case 'First':
                return 1;
              case 'Second':
                return 1.25;
              case 'Third':
                return 1.5;
              case 'Fourth':
                return 1.75;
              default:
                return NaN;
            }
          }

          // Attach event listeners for changes in options and quantity
          document.getElementById('field').addEventListener('change', updateTotalPrice);
          document.getElementById('field-3').addEventListener('change', updateTotalPrice);
          document.getElementById('quantity-input').addEventListener('input', updateTotalPrice);
        });
      </script>
