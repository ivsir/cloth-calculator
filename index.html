      <script>
        document.addEventListener("DOMContentLoaded", function () {
          // Function to update the total price based on selected options and quantity
          function updateTotalPrice() {
            // Get selected width and height values
            var feetWidth = parseFloat(document.getElementById('field').value);
            var inchWidth = parseFloat(document.getElementById('field-3').value);
            var selectedWidth = (isNaN(feetWidth) ? 0 : feetWidth * 12) + (isNaN(inchWidth) ? 0 : inchWidth);

            var feetHeight = parseFloat(document.getElementById('field-2').value);
            var inchHeight = parseFloat(document.getElementById('field-4').value);
            var selectedHeight = (isNaN(feetHeight) ? 0 : feetHeight * 12) + (isNaN(inchHeight) ? 0 : inchHeight);

            // Get the quantity value
            var quantity = parseFloat(document.getElementById('quantity-input').value);

            // Check if the values are valid numbers
            if (isNaN(selectedWidth) || isNaN(selectedHeight) || isNaN(quantity)) {
              // Display an error message or handle the invalid input as needed
              console.error('Invalid input. Please enter valid numeric values.');
              return;
            }

            // Calculate area, apply multipliers, and update the total price

            function calculatePrice(desiredSquareInches) {
              console.log(desiredSquareInches, "area")
              // Constants
              const originalPrice = 12.99;
              const priceIncreasePerSquareInch = 0.01743125; // Calculated to reach $2400 at 144,000 square inches

              // Calculate the new price based on the user's desired square inches
              var newPrice = originalPrice + (desiredSquareInches * priceIncreasePerSquareInch);


              console.log(newPrice, "price")
              return newPrice;
            }
            var area = selectedWidth * selectedHeight;
            let totalPrice

            // If either inchWidth or inchHeight is empty, set them to zero
            if (inchWidth === '' || inchHeight === '') {
              inchWidth = 0;
              inchHeight = 0;
            }

            if (area > 144) {
              totalPrice = calculatePrice(area) * quantity
            } else { totalPrice = 12.99 * quantity }

            document.getElementById('price-display').innerText = totalPrice.toFixed(2);
          }

          function updatePreselectedArea(elementId, selectedId) {
            // Check if the selected ID matches the desired condition (e.g., 'dimensions')
            if (selectedId === elementId) {
              // Get the elements containing the numbers
              var widthElement = document.getElementById(elementId).querySelector('.preselected-width');
              var heightElement = document.getElementById(elementId).querySelector('.preselected-height');

              // Extract the numbers and convert them to integers
              var width = parseInt(widthElement.textContent.trim());
              var height = parseInt(heightElement.textContent.trim());

              // Calculate the product
              var preselectedArea = width * height;
              console.log("preselectedArea for " + selectedId + ": " + preselectedArea);
              return preselectedArea; // Return the preselectedArea value
            }
            return null; // Return null if the condition is not met
          }

          // Function to get the ID of the currently active tab
          function getSelectedTabId() {
            var selectedTab = document.querySelector('.tab-item.w-tab-link.w--current');
            return selectedTab ? selectedTab.id : null;
          }

          // Attach event listeners for tab clicks
          var tabLinks = document.querySelectorAll('.tab-item.w-tab-link');
          tabLinks.forEach(function (tabLink) {
            tabLink.addEventListener('click', function () {
              var selectedId = this.id;
              updatePreselectedArea('dimensions', selectedId);
              updatePreselectedArea('dimensions-2', selectedId);
              updatePreselectedArea('dimensions-3', selectedId);
            });
          });

          function updatePreselectedQuantity(elementId) {
            // Get the elements containing the numbers
            var quantityElement = document.getElementById(elementId);
            // Extract the numbers and convert them to integers
            var quantity = parseInt(quantityElement.textContent.trim());
            console.log("quantity", quantity)
          }

          updatePreselectedQuantity('quantity');
          updatePreselectedQuantity('quantity-2');
          updatePreselectedQuantity('quantity-3');

          // Attach event listeners for changes in options and quantity
          document.getElementById('field').addEventListener('change', updateTotalPrice);
          document.getElementById('field-3').addEventListener('change', updateTotalPrice);
          document.getElementById('field-2').addEventListener('change', updateTotalPrice);
          document.getElementById('field-4').addEventListener('change', updateTotalPrice);
          document.getElementById('quantity-input').addEventListener('input', updateTotalPrice);
        });
